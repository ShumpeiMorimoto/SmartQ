<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lounge Game Entrance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 32px 24px;
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 16px;
      color: #333;
    }
    .room-code {
      font-size: 1.2em;
      margin-bottom: 24px;
      color: #555;
      letter-spacing: 2px;
      background: #eee;
      padding: 8px 0;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Lounge Game</h1>
    <div class="room-code">Room Code: SUOUZAB2YNFCPFVZOTZID76DGU</div>
    <input type="text" placeholder="Enter your nickname" />
    <button>Enter Room</button>
  </div>
</body>
</html>
